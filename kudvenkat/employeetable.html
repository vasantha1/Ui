<table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>City</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employ in employee">
                <td>{{employ.name}}</td>
                 <td>{{employ.gender}}</td>
                 <td>{{employ.salary}}</td>
                <td>{{employ.city}}</td>
                </tr>
            </tbody>
        </table>
