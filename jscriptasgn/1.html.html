<head>
<title>

</title>

<body>

<form name="myform" onsubmit="return validation()">
Firstname<br>
<input type="text" id="fname"><br>
lastName<br>
<input type="text" id="lname"><br>
Email<br>
<input type="text" id="email"><br>
Userid<br>
<input type="text" id="userid"><br>
Password<br>
<input type="password" id="password"><br>
ConfirmPassword<br>
<input type="password" id="cpassword"><br>
<br>
<input type="submit" value="submit">
</form>


<p id="firstname"></p>
<p id="lastname"></p>
<p id="emailid"></p>
<p id="user_id"></p>
<p id="pass"></p>
<p id="cpass"></p>
<script>

function validation(){
 
 test=0;
 //firstname
 if(document.getElementById("fname").value==""){
 document.getElementById("firstname").innerHTML="You must type in firstname";
 test+=1;
 }
 else{
 document.getElementById("firstname").innerHTML="";
 }
 
 //lastname
 if(document.getElementById("lname").value==""){
 document.getElementById("lastname").innerHTML="You must type in lastname";
 test+=1;
 }
 else{
 document.getElementById("lastname").innerHTML="";
 }
 
 //email
 if(document.getElementById("email").value.indexOf("@")==-1){
 document.getElementById("emailid").innerHTML="You must type in email";
 test+=1;
 }
 else{
 document.getElementById("emailid").innerHTML="";
 }
 
 
 //userid
  if(document.getElementById("userid").value==""){
 document.getElementById("user_id").innerHTML="You must type in userid";
 test+=1;
 }
 else{
 document.getElementById("user_id").innerHTML="";
 }
 
 //password
 if(document.getElementById("password").value==""){
 document.getElementById("pass").innerHTML="You must type in password";
 test+=1;
 }
 else{
 document.getElementById("pass").innerHTML="";
 }
 
 //confirmpassword
 if(document.getElementById("cpassword").value==""){
 document.getElementById("cpass").innerHTML="You must type in confirmpassword";
 test+=1;
 }
 else if(document.getElementById("cpassword").value!=document.getElementById("password").value){
 document.getElementById("cpass").innerHTML="You must enter same password";
 test+=1;
 }
 else{
 document.getElementById("cpass").innerHTML="";
 }
 if(test!=0){
 return false;
 }
 else{
 return true;
 }
}

</script>
</body>
</html>
