<!Doctype html>
<head>
<title>
pair of Elements
</title>
</head>
<body>
<script>
var arr=[10,20,10,40,50,60,70];
var num=50;
function myfun(arr,num)
{
for(var i=0;i<arr.length;i++)
{
for(var j=i+1;j<arr.length;j++)
{
if(arr[i]+arr[j]===num)
{
document.write(arr[i]+" + "+arr[j]+" = "+num+ "\n");
}
}
}
}
myfun(arr,num);
</script>
</body>
</html>
