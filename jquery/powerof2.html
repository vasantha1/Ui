<script type="text/javascript">
function powerOfTwo(num){
    for(var i=0;i<=num;i++){
        if(i*i==num){
            return "this is a power of 2";
        break;
        }
    }
            return "this is not a power of 2";
        
}
    var result=powerOfTwo(prompt("enter number",""));
    document.write(result);
</script>
