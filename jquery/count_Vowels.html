<script type="text/javascript">
function countvowels(str){
    var count=0;
    for(var i=0;i<str.length;i++)
    if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='o' || str[i]=='u'){
        count++;
    }
    return count;
}
    var result=countvowels("vasantha");
    document.write(result);
</script>
