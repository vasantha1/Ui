<html>
   
   <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </head>
    <style>
        .buttonstyle{
            background-color: red;
            font-weight:bold;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
   <body>
       
<input type="button" value="ClickMe" id="btn">
       <input type="button" value="EnableMouseOver" id="btn2">
       <input type="button" value="DisableMouseOver" id="btn3">
       <div id="divresult"></div>
 <script type="text/javascript">
  $(document).ready(function(){
     $('#btn').bind('click mouseover mouseout',function(event){
         if(event.type=='click'){
             $('#divresult').html("X="+event.pageX+"<br/>"+"Y="+event.pageY);
         }
         else if(event.type=='mouseover'){
             $(this).addClass('buttonstyle');
         }
         else{
             $(this).removeClass('buttonstyle');
         }
     });
      $('#btn2').click(function(){
                    $('#btn').bind('mouseover',function(){
          $(this).addClass('buttonstyle');
      });
          });
      
      $('#btn3').click(function(){
            $('#btn').unbind('mouseover');
      })
  });
</script>
        
    </body>
</html>
