<script type="text/javascript">
function primenum(num)
    {
  var count=0;
    for(var i=0;i<=num;i++){
        if(num%i==0){
           count++;
           }
    }
           if(count==2){
            return true;
        }
           else{
               return false;
           }
        
    }

    var result=primenum(prompt("enter number",""));
    document.write(result);
</script>
