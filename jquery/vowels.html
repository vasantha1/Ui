<script>
    function myfun(str){
   var str2=str.toLowerCase();
    var str1="";
for(var i=0;i<str2.length;i++)
{
if(str2[i]!='a' && str2[i]!='e' && str2[i]!='i' && str2[i]!='o' && str2[i]!='u')
{
 str1=str1+str2[i];                          
}
}
return str1;
}
    
    var result=myfun(prompt("enter string",""));
    console.log(result);
   </script>
