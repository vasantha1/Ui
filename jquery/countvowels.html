<script type="text/javascript">
function countvowels(str){
    var vowels=['a','e','i','o','u'];
    var count=0;
    for(var i=0;i<str.length;i++){
        for(var j=0;j<vowels.length;j++){
    if(str[i]==str[j]){
        count++;
    }
    }
    }
    document.write(count);
    
}
    var result=countvowels("vasantha")
</script>
