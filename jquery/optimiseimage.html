<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <script>
    $(document).ready(function(){
        $('#idcontainer img').on('click',function(){
            var imageurl=$(this).attr('src');
            $('#mainimage').attr('src',imageurl);
        });
        
        $('#idcontainer img').on('mouseover',function(){
            $(this).css({'border-color':'red','cursor':'pointer'});
                
        });
        
        $('#idcontainer img').on('mouseout',function(){
            $(this).css({'border-color':'grey','cursor':'default'});
                
        });
        
        if()
        $('#idcontainer img').on('click',function(){
         var imgurl=$(this).attr('src');
            var effect=$('#imageEffect').val();
            var time=$('#timeEffect').val();
            
            if(effect=='fade'){
            $('#mainimage').fadeOut(300,function(){
                $(this).attr('src',imgurl);
            }).fadeIn(300);
                
            }
        });
       
    });
    </script>
        <style>
            .imgstyle{
                height:100px;
                width:100px;
                border:3px solid gray;
            }
        </style>
        </head>
    <body style="font-family:Arial">
        Select Effect:<select id="imageEffect">
        <option value='fade'>Fade</option>

        </select>

        <option value='0.5'>0.5</option>
        <option value='1'>1</option>

</html>
