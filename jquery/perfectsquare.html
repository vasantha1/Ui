<script type="text/javascript">
    function perfectsquare(num){
        var count=0;
        for(var i=1;i<10;i++)
           {
           if(i*i<num){
             count++;
           }
       }
       return count; 
    }
    var result=perfectsquare(prompt("enter value",""));
    console.log(result);
</script>
