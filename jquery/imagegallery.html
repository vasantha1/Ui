<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <script>
    $(document).ready(function(){
        
        $('#idcontainer img').on({
            mouseover:function(){
                $(this).css({
                    'border-Color':'green',
                    'cursor':'pointer'
                    });
                
            },
                
                 mouseout:function(){
                     $(this).css({
                         'border-color':'grey',
                         'cursor':'default'
                     });
                 },
                
                 click:function(){
         var imgurl=$(this).attr('src');
            $('#mainimage').fadeOut(300,function(){
                $(this).attr('src',imgurl);
            }).fadeIn(300);
                }
     
            
            
           
        });
       
    });
    </script>
        <style>
            .imgstyle{
                height:100px;
                width:100px;
                border:3px solid gray;
            }
        </style>
        </head>
    <body>
   <img src='images/1.jpg' style="height:500; width:540 ;border:3px solid gray" id="mainimage">
        <div id="idcontainer">
        <img src='images/2.jpg' class="imgstyle" id='image1'>
            <img src='images/3.jpg' class="imgstyle">
            <img src='images/4.jpg' class="imgstyle">
            <img src='images/5.jpg' class="imgstyle">
            <img src='images/6.jpg' class="imgstyle">
        </div>
    </body>
</html>
